name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force
      - name: Lint src
        shell: pwsh
        run: |
          Invoke-ScriptAnalyzer -Path src -Recurse -EnableExit -Severity Information,Warning,Error
